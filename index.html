<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Venia</a>
                <!-- <label for="search-bar" class="sr-only">Search for products</label> -->
                <input type="text" id="search-bar" aria-label="Search products" placeholder="Search products...">
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#women">Women</a></li>
                    <li><a href="#men">Men</a></li>
                    <li><a href="#smartgear">Smart Gear</a></li>
                    <li><a href="#accessories">Accessories</a></li>
                </ul>
                <div class="hamburger">&#9776;</div>
            </div>
        </nav>
       
    </header>

    <div class="hero-image"></div>

    <div class="body-container">
    <aside>
        <section id="filters">
            <h2>Filters</h2>
            <h6>Categories</h6>
            <div id="category-filters" aria-labelledby="category-filters-heading">
                <h3 id="category-filters-heading" class="sr-only">Filter by category</h3>
            </div>
        </section>
    </aside>
    <main>
        <div class="sort-container" role="search">
            <label for="sort-options">Sort by:</label>
            <select id="sort-options" aria-label="Sort products">
                <option value="">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>
        <div id="product-container" class="product-container" aria-live="polite"></div>
        <button id="load-more" class="load-more" aria-label="Load more products">Load More</button>
    </main>
</div>
    <div id="loading-spinner" class="loading-spinner" aria-live="assertive" aria-busy="true">Loading...</div>
    <script src="script.js"></script>
</body>
</html>
